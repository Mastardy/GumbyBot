# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Generate envfile
      uses: SpicyPizza/create-envfile@v2.0
      with:
        envkey_TOKEN: ${{ secrets.TOKEN }}
        envkey_GUILD_ID: ${{ secrets.GUILD_ID }}
        directory: ./GumbyBot
        file_name: .env
        fail_on_empty: true
    - name: Debug envfile
      run: |
        cat ./GumbyBot/.env
        ls -a ./GumbyBot
        ls -l ./GumbyBot/.env
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore GumbyBot
    - name: Publish
      run: dotnet publish GumbyBot -c Release --property:PublishDir=deploy --self-contained --runtime linux-x64
    - name: Copy via SSH
      uses: garygrossgarten/github-action-scp@release
      with:
        local: /home/runner/work/GumbyBot/GumbyBot/GumbyBot/deploy/
        remote: /home/gumbybot/GumbyBot
        host: 129.151.236.199
        username: gumbybot
        privateKey: ${{ secrets.SSH_KEY }}
    - name: Restart the Bot
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 129.151.236.199
        username: gumbybot
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo ${{ secrets.PASSWORD }} | sudo -S -k chmod +x /home/gumbybot/GumbyBot/GumbyBot
          echo ${{ secrets.PASSWORD }} | sudo -S -k systemctl restart GumbyBot
