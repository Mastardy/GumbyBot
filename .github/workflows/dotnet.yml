# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore GumbyBot
    - name: Publish
      run: dotnet publish GumbyBot -c Release --property:PublishDir=deploy --runtime linux-x64
    - name: Copy via SSH
      uses: garygrossgarten/github-action-scp@release
      with:
        local: /home/runner/work/GumbyBot/GumbyBot/GumbyBot/deploy/
        remote: /home/gumbybot/GumbyBot
        host: 129.151.236.199
        username: gumbybot
        privateKey: ${{ secrets.SSH_KEY }}
        
